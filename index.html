<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or even?</title>
    
</head>
<body>
    <div>
        <h1>Even or Odd?</h1><br>
        <h2>Type a number:</h2><input id="myNumber" type="number" value="0"></div><br>
    <div><button onclick="oddEven()" type="button" value="submit">Submit</button></div>
    <p id="answer"></p>
    <script>
        oddEven = () => {
            
let num = document.getElementById("myNumber").value;

if (num % 2 === 0) {
    document.getElementById("answer").innerHTML = "The number is even."
}
else {
    document.getElementById("answer").innerHTML = "The number is odd."
}
        }
    </script>
</body>
</html>
